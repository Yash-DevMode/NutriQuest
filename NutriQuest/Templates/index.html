<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriQuest - Food Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <style>
         body {
            background-image: url(background.jpg); /* Make sure this image exists */
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">NutriQuest</h2>
        <form action="/" method="post">
            <div class="mb-3">
                <label for="food" class="form-label">Select Food Item:</label>
                <select name="food" id="food" class="form-control">
                    {% for item in food_items %}
                    <option value="{{ item }}">{{ item.capitalize() }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Enter Quantity:</label>
                <input type="number" name="quantity" id="quantity" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Calculate</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
