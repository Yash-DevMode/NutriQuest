<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image:url(background.jpg);
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Nutrition Quiz</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">1. Which of these is a rich source of protein?</label><br>
                <input type="radio" name="q1" value="Rice"> Rice<br>
                <input type="radio" name="q1" value="Chicken"> Chicken<br>
                <input type="radio" name="q1" value="Apple"> Apple<br>
                <input type="radio" name="q1" value="Milk"> Milk<br>
            </div>

            <div class="mb-3">
                <label class="form-label">2. What is the main nutrient found in apples?</label><br>
                <input type="radio" name="q2" value="Protein"> Protein<br>
                <input type="radio" name="q2" value="Carbohydrates"> Carbohydrates<br>
                <input type="radio" name="q2" value="Vitamins"> Vitamins<br>
                <input type="radio" name="q2" value="Fats"> Fats<br>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Quiz</button>
        </form>
        
        <a href="/" class="btn btn-secondary w-100 mt-3">Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
